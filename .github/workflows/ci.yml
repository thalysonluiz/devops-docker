name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: "Build and Push"
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     node: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10

      - name: Setup Node.js environment | ${{ matrix.node }}
        uses: actions/setup-node@v6.2.0
        with:
          # node-version: ${{ matrix.node }}
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm test

      - name: Generate tag
        id: generate_tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: "${{ secrets.AWS_ROLE }}/ecr_role"
          aws-region: us-east-1

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build
        id: build-docker-image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          TAG: ${{ steps.generate_tag.outputs.sha }}
        run: |
          docker build -t $REGISTRY/thalysonluiz-ci:$TAG .
          docker push $REGISTRY/thalysonluiz-ci:$TAG
          IMAGE=$(echo $REGISTRY/thalysonluiz-ci:$TAG)
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Deploy to app runner
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          service: thalysonluiz-api
          image: ${{ steps.build-docker-image.outputs.image }}
          access-role-arn: ${{ secrets.AWS_ROLE }}/app_runner_role
          region: us-east-1
          cpu: 1
          memory: 2
          port: 3000

